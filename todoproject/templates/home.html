{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text"> <h1>ToDo </h1></div>
            </div>
        </div>
    </div>
</div> <br><br>
<div class="container">
    <div class="row">
        <div class="col-md-6">
         <form method="POST" class="mb-3 shadow">
           {% csrf_token %}
             <br>
             <div class="form-group">
                 <input type="text" class="form-control" name="task" placeholder="Enter your Task">
             </div>
             <div class="form-group">
                 <input type="text" class="form-control" name="priority" placeholder="Enter Priority">
             </div>
             <div class="form-group">
                 <input type="date" class="form-control" name="date" placeholder="Date">
             </div>
             <div class="form-group">
                 <center><input type="submit" class="btn btn-success" > </center>
             </div>

         </form>

    </div>
        <div class="col-md-6">
            <h4> Task to be completed</h4>
            {% for i in task1 %}
            <div class="shadow card">
                <div class="card-tittle"> <h4 align="center">{{i.name}} <br> </h4>
                    <p align="center"> <b> {{i.priority}}<br></b></p>
                    <p align="center"> <b> {{i.date}}<br></b></p>
                     <center><a class="btn btn-danger" href="{% url 'delete' i.id %}"> Done </a>
                         <a class="btn btn-success" href="{% url 'update' i.id %}"> Update </a> </center>

                </div>
            </div><br>
            {% endfor %} <br>
        </div>
    </div>
</div>
{% endblock %}
